backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "landing"
    label: "Landing"
    files:
      - name: "home"
        label: "Home"
        file: "src/content/landing/home.json"
        format: "json"
        fields:
          - label: "Full Width Card"
            name: "fullWidthCard"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Headline", name: "headline", widget: "text", hint: "Use a line break for DECK / PACKAGES" }
              - { label: "Body", name: "body", widget: "text" }
              - label: "Icons (2)"
                name: "icons"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "image" }
                  - { label: "Alt", name: "iconAlt", widget: "string", required: false }

          - label: "Three Columns Cards"
            name: "threeColumnsCards"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - label: "Items (3)"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Body", name: "body", widget: "text" }
                  - { label: "Icon", name: "icon", widget: "image" }
                  - { label: "Alt", name: "iconAlt", widget: "string", required: false }
          
          - label: "Upgrade Section"
            name: "upgradeSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "text" }

              - label: "Card"
                name: "card"
                widget: "object"
                fields:
                  - { label: "ID", name: "id", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Image Alt", name: "imageAlt", widget: "string", required: false }
                  - { label: "Standard Price (number)", name: "standardPrice", widget: "number" }
                  - { label: "CTA Label", name: "ctaLabel", widget: "string" }
                  - { label: "Badge (optional)", name: "badge", widget: "string", required: false }

                  - label: "Main Features"
                    name: "mainFeatures"
                    widget: "list"
                    fields:
                      - { label: "Icon", name: "icon", widget: "image" }
                      - { label: "Text", name: "text", widget: "string" }

                  - label: "Additional Features"
                    name: "additionalFeatures"
                    widget: "list"
                    fields:
                      - { label: "Icon", name: "icon", widget: "image" }
                      - { label: "Text", name: "text", widget: "string" }

                  - { label: "Requirements", name: "requirements", widget: "text", required: false }

          - label: "Packages Section"
            name: "packagesSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Toggle Left Label", name: "toggleLeftLabel", widget: "string" }
              - { label: "Toggle Right Label", name: "toggleRightLabel", widget: "string" }
              - { label: "Discount Percent", name: "discountPercent", widget: "number", value_type: "int", min: 0, max: 100, default: 10 }
              - { label: "Locale", name: "locale", widget: "string", default: "en-GB" }
              - { label: "Currency", name: "currency", widget: "string", default: "EUR" }

              - label: "Packages (4)"
                name: "packages"
                widget: "list"
                summary: "{{fields.title}} â€” {{fields.standardPrice}}"
                fields:
                  - { label: "ID", name: "id", widget: "string" }

                  # Card header
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Image Alt", name: "imageAlt", widget: "string", required: false }

                  # Pricing / CTA
                  - { label: "Standard Price (number)", name: "standardPrice", widget: "number" }
                  - { label: "CTA Label", name: "ctaLabel", widget: "string" }
                  - { label: "Badge (optional)", name: "badge", widget: "string", required: false }

                  # Main features (icon + text)
                  - label: "Main Features"
                    name: "mainFeatures"
                    widget: "list"
                    fields:
                      - { label: "Icon", name: "icon", widget: "image" }
                      - { label: "Text", name: "text", widget: "string" }

                  # Custom writing selector (0..3)
                  - label: "Custom Writing"
                    name: "writing"
                    widget: "object"
                    fields:
                      - { label: "Label", name: "label", widget: "string", default: "CUSTOM WRITING" }
                      - { label: "Unit label", name: "unitLabel", widget: "string", default: "writing days" }
                      - { label: "Min days", name: "minDays", widget: "number", value_type: "int", default: 0, min: 0, max: 10 }
                      - { label: "Max days", name: "maxDays", widget: "number", value_type: "int", default: 3, min: 0, max: 10 }
                      - { label: "Price per day (number)", name: "pricePerDay", widget: "number", default: 0 }

                  # Additional features (icon + text)
                  - label: "Additional Features"
                    name: "additionalFeatures"
                    widget: "list"
                    fields:
                      - { label: "Icon", name: "icon", widget: "image" }
                      - { label: "Text", name: "text", widget: "string" }

                  # Requirements (text block)
                  - { label: "Requirements", name: "requirements", widget: "text", required: false }

                  - { label: "Footer Text", name: "footerText", widget: "text" }

